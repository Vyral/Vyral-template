<div class="faq-container-post">
    <section class="faq-post">
        <div class="faqs-header-post">
            <h3>Frequently Asked Questions</h3>
        </div>

        {% for itempost in page.post_faqs %}
            <div class="faq-item-post">
                <h4>{{ itempost.question }}</h4>
                <p>{{ itempost.answer }}</p>
            </div>
        {% endfor %}
    </section>
</div>


 <script>
    // Simple toggle for FAQ answers
    document.querySelectorAll(".faq-item-post h4").forEach(item => {
      item.addEventListener("click", () => {
        item.parentElement.classList.toggle("active");
      });
    });
  </script>
